app.numberFormatError=\u53c2\u52a0\u53ef\u80fd\u4eba\u6570\u306f\u6570\u5024\u3067\u5165\u529b\u3057\u3066\u304f\u3060\u3055\u3044\u3002
#描画の保存先のパス
app.galleryPath=/images/
#描画の保存先のパス（ローカル用）
app.galleryPathLocal=/images/
#描画の拡張子
app.paintExtension=.png