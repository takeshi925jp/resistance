<!doctype html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <title>Cross Community Top</title>
    <!-- fontawesome(アイコン)読み込み -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css?v=2">
    <link rel="stylesheet" type="text/css" href="/css/component.css?v=2">
    <link rel="stylesheet" type="text/css" href="/css/button.css?v=2">
    <link rel="stylesheet" type="text/css" href="/css/top.css?v=2">

    <!-- Bootstrap Javascript(jQuery含む) -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/f836c9e450.js" crossorigin="anonymous"></script>
</head>

<body>
	<div id="app">
		<header-component>Top</header-component>
		<div class="content-body">

			<!-- Chat Room -->
			<description> <span slot="icon"><span
				class="fa-solid fa-comments"></span></span> <span slot="room_name">Chat
				Room</span> </span> <span slot="description_text">部屋を作って自由にチャットができます</span>
			</description>
			<form method="get" th:action="@{/chat_top}" style="margin: 0% 0% 3% 60%;">
				<button type="submit" class="btn btn-dark">開始</button>
			</form>


			<!-- Paint Room -->
			<description>
				<span slot="icon"><span class="far fa-edit"></span></span>
				<span slot="room_name">Paint Room</span>
				<span slot="description_text">みんなでお絵描きができます</span>
			</description>

			<form method="get" th:action="@{/paint_top}" style="margin: 0% 0% 3% 60%;">
				<button type="submit" class="btn btn-dark">開始</button>
			</form>

			<!-- Show Room -->
			<description>
				<span slot="icon"><span class="far fa-eye"></span></span>
				<span slot="room_name">Gallery</span>
				<span slot="description_text">作成した絵を閲覧できます</span>
			</description>

			<form method="get" th:action="@{/gallery}" style="margin: 0% 0% 3% 60%;">
				<button type="submit" class="btn btn-dark">開始</button>
			</form>
		</div>

		<footer-component>Copyright © 2021 takeshi Inc. All
		Rights Reserved.</footer-component>

	</div>



	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="js/component.js"></script>
</body>

</html>
