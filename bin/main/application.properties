#MySQLのドライバ設定
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#接続用URL
spring.datasource.url=jdbc:mysql://localhost/resistance?serverTimezone=JST
#ユーザ名
spring.datasource.username=root
#パスワード（EC2デプロイ時にはRoot1_1111に変更する、ローカル時はroot）
spring.datasource.password=root
#ポート番号
server.port=8080



